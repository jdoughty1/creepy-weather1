<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/b327b97757.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        
        <div class="creepy-weather-wrapper">
     <div class="creepy-weather">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9" search>
                        <input type="search" placeholder="City Name" autofocus="on" autocomplete="off" id="city-input"
                            class="form-control shadow-sm" />
                    </div>

                    <div class="col-3" submit>
                        <input type="submit" value="search" class="form-control btn btn-primary" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-creepy w-100" id="current-location-button">
                            Current Location
                        </button>
                    </div>
                </div>
            </form>
            <div class="weatherview">
            <h1 id="city">
                Denver
            </h1>
            <ul>
                <li id="date"></li>
                <li id="description">
                    Partly Cloudy
                </li>
            </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weathertemp">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy"
                            class= "float-left" />
                        <div class="float-left"><strong id="temperature"></strong><span class="units"><a href="#">c°</a>|<a href="#">f°</a></span>
                    
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation:<span id="precipitation"> </span> %</li>
                        <li>Humidity: <span id="humidity"> </span>%</li>
                        <li>Wind: <span id="wind"> </span> km/h</li>
                    </ul>
                   
                </div>
            </div>
         </div>
        <small>
            This Project was coded by Julie Doughty
            and is <a href="https://github.com/jdoughty1/creepy-weather1" target=_blank>open-sourced on Github</a> and hosted on
            netlify </small>
            </div>
    </div>    
  
   
    <script src="src/app.js"></script>
</body>

</html>
